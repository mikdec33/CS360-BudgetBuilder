<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Budget Table</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    td input {
      width: 100%;
      border: none;
      background: transparent;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="budget-container">
    <h1>Budget Table for <span id="adminNameDisplay"></span></h1>
    <p>Category: <strong id="categoryDisplay"></strong></p>
    <p>Justification: <em id="justificationDisplay"></em></p>

    <table>
      <thead>
        <tr>
          <th>Item Description</th>
          <th>Quantity</th>
          <th>Unit Cost (USD)</th>
          <th>Total Cost (USD)</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" placeholder="e.g. Laptops" /></td>
          <td><input type="number" min="0" /></td>
          <td><input type="number" min="0" step="0.01" /></td>
          <td><input type="number" min="0" step="0.01" /></td>
          <td><input type="text" placeholder="Optional notes" /></td>
        </tr>
        <tr>
          <td><input type="text" placeholder="e.g. Travel Expenses" /></td>
          <td><input type="number" min="0" /></td>
          <td><input type="number" min="0" step="0.01" /></td>
          <td><input type="number" min="0" step="0.01" /></td>
          <td><input type="text" placeholder="Optional notes" /></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const adminName = localStorage.getItem("adminName");
    const category = localStorage.getItem("budgetCategory");
    const justification = localStorage.getItem("justification");
    document.getElementById("adminNameDisplay").textContent = adminName || "Unknown Administration";
    document.getElementById("categoryDisplay").textContent = category || "Unspecified";
    document.getElementById("justificationDisplay").textContent = justification || "No justification provided";
  </script>
</body>
</html>
