<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Budget Template</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="budget-container">
    <h1>Welcome, Mikayla!</h1>
    <p>Please fill out the form below to begin a budget entry.</p>

    <form id="budgetForm">
      <label for="adminName">Administration Name:</label>
      <input type="text" id="adminName" name="adminName" placeholder="e.g. University of Idaho" required />

      <label for="budgetCategory">Budget Category:</label>
      <select id="budgetCategory" name="budgetCategory" required>
        <option value="">-- Select Category --</option>
        <option value="Personnel">Personnel</option>
        <option value="Equipment">Equipment</option>
        <option value="Travel">Travel</option>
        <option value="Supplies">Supplies</option>
        <option value="Other">Other</option>
      </select>

      <label for="amount">Amount (USD):</label>
      <input type="number" id="amount" name="amount" min="0" step="0.01" required />

      <label for="justification">Justification:</label>
      <textarea id="justification" name="justification" rows="4" placeholder="Explain why this expense is necessary..." required></textarea>

      <button type="submit">Submit Budget</button>
    </form>

    <div id="confirmationMessage"></div>
  </div>

  <script>
    document.getElementById("budgetForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const adminName = document.getElementById("adminName").value;
      const category = document.getElementById("budgetCategory").value;
      const amount = document.getElementById("amount").value;
      const justification = document.getElementById("justification").value;

      document.getElementById("confirmationMessage").innerHTML = `
        <h3>Budget Submitted!</h3>
        <p><strong>Administration:</strong> ${adminName}</p>
        <p><strong>Category:</strong> ${category}</p>
        <p><strong>Amount:</strong> $${parseFloat(amount).toFixed(2)}</p>
        <p><strong>Justification:</strong> ${justification}</p>
      `;

      // Reset form for demo purposes
      document.getElementById("budgetForm").reset();
    });
  </script>
</body>
</html>
